<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- import bootstrap -->
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

</head>

<script>

$(document).ready(function(){
  // array for the streams I want to GET
  var streams = ["ESL_SC2", "freecodecamp", "summit1g", "brunofin"];
  // var to store the data in
  var image = "";
  var link ="";
  var info ="";

  streams.forEach(function(val){
    // get stream value check
    $.getJSON("https://wind-bow.gomix.me/twitch-api/channels/"+ val +"",function(json){
      // if the status is 404, html becomes deleted
      if(json.status === 404){
        // makes the class deleted for easier styling
        $( "#targetImage" ).append( "<div class ='deleted'>  deleted </div><br>" );
        $( "#targetLink" ).append( "<div class ='deleted'> deleted </div><br>" );
        $( "#targetInfo" ).append( "<div class ='deleted'> "+val+" has been deleted </div><br>" );
      }

      else{
        // get image
        $( "#targetImage" ).append( "<div class ='logo'> "+json.logo+"</div><br>" );
        $( "#targetLink" ).append( "<div class ='logo'> "+json.url+"</div><br>" );

        $.getJSON("https://wind-bow.gomix.me/twitch-api/streams/"+ val +"",function(json){

          if (json.stream === null ){
            $( "#targetInfo" ).append( "<div class ='info offline'> Offline </div><br>" );

          }
          else{
            $( "#targetInfo" ).append( "<div class ='info offline'> Online </div><br>" );
          }


        });


      }


    });


  });

});



</script>


<html>

  <div class="container well" >

    <div class = "row text-center">

      <div class = "col-xs-12  ">
        <h1>Twitch API</h1>
      </div>

    </div>

    <div class = "row text-center">

      <div class = "col-xs-3" id="targetImage">Image </div>

      <div class = "col-xs-3" id="targetLink">Link </div>

      <div class = "col-xs-6" id="targetInfo">Info</div>



   </div>
  </div>

</html>
