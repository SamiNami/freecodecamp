<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- import bootstrap -->
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

</head>

<script>
$(document).ready(function() {
    //random wikipedia page script
    $("#randomPage").on("click", function(){

      window.open('https://en.wikipedia.org/wiki/Special:Random');
  });

  $("#search").on("click", function(){

      // get the input value from the form
      var title = document.getElementById('input').value;
      //get Json from wikiepdia api
      $.getJSON("https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=" +title+ "&utf8=&format=json&callback=?", function(json){
        // JSON.stringify(json)
        $("#target").html(title);
      });

    });


});
</script>


<html>

  <div class="container-fluid" >
    <div class = "row text-center">
      <div class = "col-xs-12  ">
        <h1>Wikipedia </h1>
      </div>

    </div>

    <div class = "row text-center">
      <div class = "col-xs-12 " >

        <button id = "randomPage" class = "btn btn-primary" type="button">  Click here for a random article </button>

      </div>
    </div>

    <div class = "row text-center">

      <div class = "col-xs-12">
        <form action = "submit-search-qeary" >
          <input type="text" placeholder="Search Wikipedia" id ="input" >
        </form>
        <button type="button" id="search" > Search </button>
      </div>

      <div class = "col-xs-12" id="target">
        Target
      </div>
    </div>
  </div>

</html>
