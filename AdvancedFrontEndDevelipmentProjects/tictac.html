<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="Tic Tac Toe" content="A tic tac toe game.">
    <meta name="Sami Peralahti" content="">

    <title>Tic Tac Toe</title>


<!-- Jqery  -->
<script src="js/jquery-3.1.1.min.js"></script>

<!-- My js -->
<script src="js/tictac.js"></script>

<!-- Theather (needed for bootstrap) -->
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

<!-- Bootstrap paper theme https://bootswatch.com/ -->
<link rel="stylesheet" href="bootstrap/css/paper.min.css" >

<!-- Bootstrap JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Css -->
<link rel="stylesheet" href="css/tictac.css">


  </head>

  <body>


    <div class="modal text-center" tabindex="1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <h3 class="modal-title">Tick Tack Toe</h3>
          </div>
          <div class="modal-body">
            <p>Choose side!</p>
            <p class><span class="X big-bold hoverhand">X</span>  or <span class="O big-bold hoverhand">O</span></p>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
  </div>

  <div class="container text-center" role="main">

      <div class="row text-center">

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell topleft">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell topmid">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell topright">
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row text-center">

        <div class="col-xs-4 responsive-square ">
          <div class="content">
            <div class="table">
              <div class="table-cell midleft">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell mid">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell midright">
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row text-center">

        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell botleft">
              </div>
            </div>
          </div>
        </div>


        <div class="col-xs-4 responsive-square">
          <div class="content">
            <div class="table">
              <div class="table-cell botmid">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-4 responsive-square ">
          <div class="content">
            <div class="table">
              <div class="table-cell botright">
              </div>
            </div>
          </div>
        </div>

      </div>


  </div> <!-- Main jumbotron for a primary marketing message or call to action -->


  </body>
</html>
