<html lang="en">

    <title>Javascript Calculator</title>


<!-- jqery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- my js -->
<script src="js/calculator.js"></script>

<!-- Latest compiled and minified CSS bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- my css -->
<link rel="stylesheet" href="css/calculator.css">


  </head>

  <body>



    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->

        <div class="row text-center">

        <div class="col-sm-12">
          <h3>Javascript Calculator</h3>
        </div>

      </div>
      <div class="row text-center">

        <div class="col-sm-12">
          <div class="panel panel-default">

            <div class="panel-body text-right">
              <p class="top-panel">0</p>
              <p class="bottom-panel">0</p>
            </div>

          </div>
        </div>
      </div>


      <div class="row text-center">
        <div class="col-xs-3">

          <p>
            <button type="button" class="btn btn-lg btn-primary" id ="ac">AC</button>
            <button type="button" class="btn btn-lg btn-info"id ="7">7</button>
            <button type="button" class="btn btn-lg btn-info"id ="4">4</button>
            <button type="button" class="btn btn-lg btn-info" id="1">1</button>
            <button type="button" class="btn btn-lg btn-info wide" id ="0">0</button>
          </p>

        </div>

        <div class="col-xs-3">

          <p>
            <button type="button" class="btn btn-lg btn-primary" id ="ce">CE</button>
            <button type="button" class="btn btn-lg btn-info" id ="8">8</button>
            <button type="button" class="btn btn-lg btn-info" id ="5">5</button>
            <button type="button" class="btn btn-lg btn-info" id ="2">2</button>

          </p>

        </div>

        <div class="col-xs-3">

          <p>
            <button type="button" class="btn btn-lg btn-primary" id ="div">/</button>
            <button type="button" class="btn btn-lg btn-info" id ="9">9</button>
            <button type="button" class="btn btn-lg btn-info" id ="6" >6</button>
            <button type="button" class="btn btn-lg btn-info" id ="3">3</button>
            <button type="button" class="btn btn-lg btn-info" id ="dot">.</button>
          </p>

        </div>

        <div class="col-xs-3">

          <p>
            <button type="button" class="btn btn-lg btn-primary" id ="mul" >X</button>
            <button type="button" class="btn btn-lg btn-primary" id ="sub">-</button>
            <button type="button" class="btn btn-lg btn-primary" id ="add">+</button>
            <button type="button" class="btn btn-lg btn-success long" id ="equ">=</button>
          </p>

        </div>





      </div>




    </div> <!-- /container -->

  </body>
</html>
